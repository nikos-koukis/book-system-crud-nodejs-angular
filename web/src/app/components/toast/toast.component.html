<div class="position-fixed bottom-0 start-0 p-3" style="z-index: 11; left: 20px; bottom: 20px;">
  <div *ngFor="let toast of toasts; let i = index" class="toast show" [ngClass]="{'bg-success': toast.type === 'success', 'bg-danger': toast.type === 'error'}" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-body d-flex justify-content-between align-items-center text-white"> <!-- Added text-white here -->
      <span class="flex-1 text-center">{{ toast.message }}</span>
      <button type="button" class="btn-close btn-close-white" (click)="removeToast(i)" aria-label="Close"></button>
    </div>
  </div>
</div>
