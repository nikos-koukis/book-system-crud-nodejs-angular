<div class="container mt-5">
    <h2 class="text-center">Dashboard</h2>
    <div *ngIf="user">
      <h4>Welcome, {{ user.username }}!</h4>
      <p>Email: {{ user.email }}</p>
      <p>Role: {{ user.role }}</p>
      <!-- Add additional dashboard details as needed -->
    </div>
    <div *ngIf="serverError" class="alert alert-danger">
      {{ serverError }}
    </div>
  </div>
