<div class="container mt-5">
  <h2 class="text-center font-weight-light">Customer List</h2>
  <div *ngIf="serverError" class="alert alert-danger">
    {{ serverError }}
  </div>

  <!-- Check if there are no customers -->
  <div *ngIf="customers.length === 0" class="alert alert-info text-center mt-5">
    No customers available.
  </div>

  <table class="table table-striped" *ngIf="customers.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td *ngIf="editingCustomerId !== customer._id">{{ customer.username }}</td>
        <td *ngIf="editingCustomerId !== customer._id">{{ customer.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
