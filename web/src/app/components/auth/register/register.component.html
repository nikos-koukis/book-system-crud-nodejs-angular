<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="text-center">Register</h2>
      <form (ngSubmit)="register()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required autocomplete="username" /> <!-- Added autocomplete -->
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required autocomplete="email" /> <!-- Added autocomplete -->
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" id="phone" class="form-control" [(ngModel)]="phone" name="phone"  maxlength="10" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required autocomplete="new-password" /> <!-- Added autocomplete -->
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" required autocomplete="new-password" /> <!-- Added autocomplete -->
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" [(ngModel)]="role" name="role">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div *ngIf="validationErrors.length > 0" class="alert alert-danger">
          <ul>
            <li *ngFor="let error of validationErrors">{{ error }}</li>
          </ul>
        </div>
        <div *ngIf="serverError" class="alert alert-danger">
          {{ serverError }}
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
