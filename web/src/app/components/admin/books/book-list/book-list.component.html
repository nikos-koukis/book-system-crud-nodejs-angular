<div class="container mt-5 my-5">
  <h2 class="text-center font-weight-light">Book List</h2>
  <div *ngIf="serverError" class="alert alert-danger">{{ serverError }}</div>

  <!-- Create New Book Button -->
  <div class="d-flex justify-content-end mb-4">
    <button class="btn btn-primary w-auto" (click)="createNewBook()">Create New Book</button>
  </div>

  <div class="row mt-5">
    <div class="col-md-3 mb-3 d-flex" *ngFor="let book of books">
      <div class="card w-100">
        <img src="{{ book.image }}" class="card-img-top img-fluid" alt="{{ book.title }} Image">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ book.title }}</h5>
          <p class="card-text">ISBN: {{ book.isbn }}</p>
          <p class="card-text">Price: {{ book.price | currency:'EUR' }}</p>
          <p class="card-text">Stock: {{ book.stock }}</p>
          <div class="mt-auto">
            <button class="btn btn-warning mr-2" (click)="editBook(book._id)">Edit</button>
            <button class="btn btn-danger" (click)="deleteBook(book._id)">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
